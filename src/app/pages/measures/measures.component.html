<main class="crud_page">
  <header>
    <h1>Medidas</h1>
    <button mat-raised-button (click)="detailMeasure(null)">Adicionar</button>
  </header>

  <page-loading *ngIf="loading"></page-loading>

  <div class="table" *ngIf="!loading">
    <table-search (search)="getMeasures($event)"></table-search>

    <table mat-table [dataSource]="measures">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="abbreviation">
        <th mat-header-cell *matHeaderCellDef> Abreviação </th>
        <td mat-cell *matCellDef="let element"> {{element.abbreviation}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <button aria-label="Editar" mat-icon-button (click)="detailMeasure(element)">
            <i icon="pen"></i>
          </button>
          <button aria-label="Excluir" mat-icon-button (click)="deleteMeasure(element)">
            <i icon="trash"></i>
          </button>
        </td>
      </ng-container>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">Nenhuma medida</td>
      </tr>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </div>
</main>
