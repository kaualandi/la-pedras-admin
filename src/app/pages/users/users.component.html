<main class="crud_page">
  <header>
    <h1>Usuários</h1>
    <button mat-raised-button (click)="detailUser(null)">Adicionar</button>
  </header>

  <page-loading *ngIf="loading"></page-loading>

  <div class="table" *ngIf="!loading">
    <table-search (search)="getUsers($event)"></table-search>

    <table mat-table [dataSource]="users">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="is_admin">
        <th mat-header-cell *matHeaderCellDef> Administrador </th>
        <td mat-cell *matCellDef="let element"> {{element?.is_admin ? 'Sim' : 'Não'}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <button aria-label="Editar" mat-icon-button (click)="detailUser(element)">
            <i icon="pen"></i>
          </button>
          <button aria-label="Excluir" mat-icon-button (click)="deleteUser(element)">
            <i icon="trash"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </div>
</main>
