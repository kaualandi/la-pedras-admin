<main id="login">
  <div class="content">
    <div class="logo">
      <img src="assets/images/logo.svg" alt="Logo">
    </div>

    <form (ngSubmit)="loginHandleSubmit()" [formGroup]="loginForm">
      <div class="card_input">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Email">
      </div>

      <div class="card_input">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Password">
      </div>

      <div class="card_input">
        <button mat-button type="submit" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
  </div>
</main>
